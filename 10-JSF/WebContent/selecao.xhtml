<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Seleção</title>
</h:head>
<h:body>
	<h1>Seleção</h1>
	<h:form>
		<h:messages />
		<h:inputHidden value="#{selecaoBean.selecao.codigo}" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText value="#{selecaoBean.selecao.pais}" id="nome"/>
			
			<h:selectBooleanCheckbox id="classificado"
				value="#{selecaoBean.selecao.classificado}" />
			<h:outputLabel value="Classificado" for="classificado"/>
			
			<h:outputLabel value="Número de Mundiais" for="num" />
			<h:selectOneMenu id="num" 
				value="#{selecaoBean.selecao.numeroMundiais}">
				<f:selectItem itemLabel="0" itemValue="0"/>
				<f:selectItem itemLabel="1" itemValue="1"/>
				<f:selectItem itemLabel="2" itemValue="2"/>
				<f:selectItem itemLabel="3" itemValue="3"/>
				<f:selectItem itemLabel="4" itemValue="4"/>
				<f:selectItem itemLabel="5" itemValue="5"/>
			</h:selectOneMenu>
			
			<h:commandButton action="#{selecaoBean.salvar}" 
												value="Salvar" />			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
