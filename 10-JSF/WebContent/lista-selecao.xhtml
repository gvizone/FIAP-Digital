<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista de Seleções</title>
</h:head>
<h:body>
	<h1>Lista de Seleções</h1>
	<h:messages />
	<h:dataTable value="#{selecaoBean.selecoes}" var="s">
		<h:column>
			<f:facet name="header">Código</f:facet>
			#{s.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">País</f:facet>
			#{s.pais}
		</h:column>
		<h:column>
			<f:facet name="header">Classificado</f:facet>
			#{s.classificado?"Sim":"Não"}
		</h:column>
		<h:column>
			<f:facet name="header">Número de Mundiais</f:facet>
			#{s.numeroMundiais}
		</h:column>
		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandLink action="selecao" value="Alterar" >
					<f:setPropertyActionListener value="#{s}" 
									target="#{selecaoBean.selecao}" />
				</h:commandLink>
				<h:commandLink action="#{selecaoBean.deletar(s.codigo)}" value="Excluir" />
			</h:form>
		</h:column>
	</h:dataTable>	
	
</h:body>
</html>
